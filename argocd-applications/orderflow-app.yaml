apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orderflow-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/PiotrSacharuk/various-trainings.gitops
    path: orderflow
    targetRevision: HEAD
    helm:
      valueFiles:
        - overlays/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: orderflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
