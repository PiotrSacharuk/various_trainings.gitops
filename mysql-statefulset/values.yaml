mysql:
  image: mysql
  tag: 8.0
  pullPolicy: IfNotPresent

  replicas: 3

  rootPassword: "set-root-password"
  database: "myapp_db"
  user: "set-username"
  password: "set-password"

storage:
  size: 1Gi
  storageClassName: local-path

service:
  type: ClusterIP
  port: 3306

resources:
  requests:
    memory: 512Mi
    cpu: 128m
  limits:
    memory: 1Gi
    cpu: 512m

nodeSelector: {}
tolerations: []