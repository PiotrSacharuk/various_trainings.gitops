apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-statefulset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/PiotrSacharuk/various-trainings.gitops
    path: mysql-statefulset
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true