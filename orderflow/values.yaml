replicaCount: 2

imagePullSecrets:
  - name: ghcr-secret

image:
  repository: ghcr.io/piotrsacharuk/order-flow
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

env:
  ENVIRONMENT: canary-test-v4

ingress:
  enabled: true
  className: traefik
  host: orderflow.k3d.local
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
  tls:
    enabled: true
    secretName: orderflow-tls